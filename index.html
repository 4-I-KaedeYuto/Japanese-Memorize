<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>外国文学 暗記</title>
</head>
<body>
    <button id="generate">生成</button>
    <div id="mondai" class="carousel slide" data-bs-ride="carousel">
        <div id="wrapper" class="wrapper"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mondai" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">前へ</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mondai" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">次へ</span>
        </button>
    </div>

    <script>
        const mondai = [
            ["司馬遷","「史記」"],
            ["ダンテ","「神曲」"],
            ["ボッカチオ","「デカメロン」"],
            ["シェイクスピア","「リア王」、「マクベス」"],
            ["セルバンテス","「ドン・キホーテ」"],
            ["ミルトン","「失楽園」"],
            ["パスカル","「パンセ」"],
            ["デフォー","「ロビンソン・クルーソー」"],
            ["ゲーテ","「若きウェルテルの悩み」"],
            ["スタンダール","「赤と黒」"],
            ["バルザック","「谷間の百合」"],
            ["ユゴー","「レ・ミゼラブル」"],
            ["ドストエフスキー","「罪と罰」"],
            ["トルストイ","「戦争と平和」"],
            ["フローベール","「ボヴァリー夫人」"],
            ["イプセン","「人形の家」"],
            ["ゾラ","「居酒屋」、「ナナ」"],
            ["モーパッサン","「女の一生」"],
            ["アンドレ・ジード","「狭き門」"],
            ["チェーホフ","「桜の園」、「三人姉妹」"],
            ["デュ・ガール","「チボー家の人びと」"],
            ["トマス・マン","「魔の山」"],
            ["パール・バック","「大地」"],
            ["ヘミングウェイ","「武器よさらば」"],
            ["魯迅","「阿Q正伝」"],
            ["ロレンス","「チャタレイ夫人の恋人」"],
            ["ショーロホフ","「静かなるドン」"],
            ["ミッチェル","「風と共に去りぬ」"],
            ["スタインベック","「怒りの葡萄」"],
            ["サルトル","「嘔吐」、「自由への道」"],
            ["カミュ","「ペスト」、「異邦人」"]
        ]

        var wrapper = document.querySelector("#wrapper");
        function randomInt(n){
            return ~~(Math.random() * n);
        }

        function generate(){
            var a = Array.from(mondai);
            var content = "";
            var i = a.length;
            while(i > 0){
                var n = randomInt(i);
                content += `
                <div class="carousel-item${i == mondai.length ? " active" : ""}">
                    ${a[n][1]} : <span class="answer" data-ans="${a[n][0]}">回答を表示</span>
                </div>`
                a.splice(n, 1);
                i--;
            }
            wrapper.innerHTML = content;
            var answers = document.querySelectorAll(".answer");
            for(var j = 0; j < answers.length; j++){
                answers[j].addEventListener("click", function(){
                    if(this.innerHTML === "回答を表示"){
                        this.innerHTML = this.dataset["ans"];
                    }else{
                        this.innerHTML =  "回答を表示";
                    }
                });
            }
        }

        document.querySelector("#generate").addEventListener("click", function(){
            generate();
        });

        generate();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
